  <style type="text/less">@import "less/docs.less";@isBrowser: true;</style>

  <script src="config.js"></script>
  <script>

// helper utilities
var pages = [];
var patterns = [];
addPattern = function(page) {
  patterns.push(page);
};
addPage = function(page) {
  pages.push(page);
};

//
require([
  'mockup-fakeserver',
  'mockup-docsapp'
], function(server, DocsApp) {

  DocsApp.patterns.add(patterns);
  DocsApp.pages.add(pages);
  DocsApp.initialize();
});


  </script>

  <!-- TEMPLATES -->
  <script type="text/template" id="tpl_page">
    <div class="page-header">
      <h1><%= title %> <small><%= description %></small></h1>
    </div>
    <div><%= content %></div>
  </script>

  <script type="text/template" id="tpl_pattern">
    <ul class="breadcrumb">
      <li><a href="#">Home</a> <span class="divider">/</span></li>
      <li><a href="#patterns">Patterns</a> <span class="divider">/</span></li>
      <li class="active"><%= title %></li>
    </ul>
    <div class="page-header">
      <h1><%= title %> <small><%= description %></small></h1>
    </div>
    <div><%= content %></div>
    <div class="docs-examples">
      <h2>Examples</h2>
      <%= examples %>
    </div>

    <% if (attributes.length > 0) { %>
      <div class="docs-attributes" id="data-options">
        <h2>Data Options</h2>
      </div>
    <% } %>
  </script>

  <script type="text/template" id="tpl_attribute">
    <% if (type === 'Object' && attrs !== '') { %>
      <td colspan="4" class="docs-attrs">
        <%= attribute %> {
          <% if (description !== '') { %> <p><%= description %></p> <% } %>
          <%= attrs %>
        }
      </td>
    <% } else { %>
      <td class="attr-name"><%= attribute %></td>
      <td class="attr-type"><%= type %></td>
      <td class="attr-default"><%= defaultValue %></td>
      <td  class="attr-description"><%= description %></td>
    <% } %>
  </script>

  <script type="text/template" id="tpl_attributes">
    <thead>
      <tr>
        <th>Option</th>
        <th>Type</th>
        <th>Default</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </script>

  <script type="text/template" id="tpl_example">
    <% if (title !== '') { %>
      <h3><%= title %></h3>
    <% } %>
    <div>
      <%= html %>
    </div>
    <div>
      <pre class="brush: html;toolbar: false;"><%= pre %></pre>
    </div>
  </script>

  <script type="text/template" id="tpl_patterns_list">
    <div class="page-header">
      <h1>Patterns <small>The complete list</small></h1>
    </div>
  </script>
  <script type="text/template" id="tpl_patterns_list_item">
    <div class="media-body">
      <h4><a href="#patterns/<%= id %>" title="<%= title %>"><%= title %></a></h4>
      <%= description %>
    </div>
  </script>

  <!--  ** DOCS CONTENT ** -->

  <!-- * Reused * -->
  <script>
  var backdropAttributes = [
    {attribute: 'zIndex', type: 'String', defaultValue: '"1040"', description: 'Value for z-index to be applied to backdrop.'},
    {attribute: 'opacity', type: 'String', defaultValue: '"0.8"', description: 'This property allows you to control the transparency or opacity of the backdrop.'},
    {attribute: 'klass', type: 'String', defaultValue: '"backdrop"', description: 'Set the CSS class applied to the backdrop. Useful if you want to apply your own styling to the backdrop.'},
    {attribute: 'klassActive', type: 'String', defaultValue: '"backdrop-active"', description: 'Set the CSS class which is applied when the backdrop is made active.'},
    {attribute: 'closeOnEsc', type: 'Boolean', defaultValue: 'true', description: 'Whether or not to close the backdrop (and modal) when the "Escape" key is pressed.'},
    {attribute: 'closeOnClick', type: 'Boolean', defaultValue: 'true', description: 'Whether or not to close the backdrop (and modal) when the backdrop is clicked.'},
  ];
  </script>

  <script>
    addPage({
      id: 'about',
      title: 'About collective.mockup',
      requiredPatterns: ['autotoc']
    });
  </script>
  <script type='text/template' id='page_about'>
    <style type='text/css'>
      .autotoc-nav {
        width: 100%;
        float: none;
      }
      .about h2 {
        font-size: 1.5em;
      }
    </style>

    <div class='about pat-autotoc' data-pat-autotoc="levels:h2">
      <div>
        <h2>What's the purpose of this project?</h2>
        <p>
          The <em>collective.mockup</em> project uses the <a href="http://plone.github.io/">Mockup</a>
          approach to package Javascript code for Plone. While Mockup proposes the Plone core patterns,
          <em>collective.mockup</em> aims to manage the non-Plone core ones.
        </p>
        <h2>Installation</h2>
        <p>
          <pre>
Install Git
Install Node/NPM
$ git clone git://github.com/collective/collective.mockup.git
$ cd collective.mockup
$ make bootstrap</pre>
        </p>
        <h2>Tests</h2>
        <p>
          <pre>
$ make test</pre>
        </p>
      </div>
    </div>
  </script>


  <!--  ** Patterns  ** -->

    <!--  **** Leaflet **** -->
  <script>
    addPattern({
      id: 'leaflet',
      title: 'Display a map',
      description: 'Display markers (or more complex geometries) on a map.',
      attributes: [
        {attribute: 'marker', type: 'Coordinates', defaultValue: '', description: 'Allows to display a marker at the given coordinates.'},
        {attribute: 'address', type: 'String', defaultValue: '', description: 'Allows to display a marker at the given address (attribute "search" is needed).'},
        {attribute: 'search', type: 'String', defaultValue: '', description: 'Google/Bing/OpenStreetMap, defines the geocoding service to resolve addresses, and displays an address search field.'},
        {attribute: 'center', type: 'Coordinates', defaultValue: '', description: 'Defines the center of the map.'},
        {attribute: 'zoom', type: 'Integer', defaultValue: '', description: 'Defines the map zoom level.'},
        {attribute: 'maxzoom', type: 'Integer', defaultValue: '18', description: 'Defines the map maximum zoom level.'},
        {attribute: 'minzoom', type: 'Integer', defaultValue: '', description: 'Defines the map minimum zoom level.'},
        {attribute: 'tilesurl', type: 'Url pattern', defaultValue: 'http://otile{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.jpeg', description: 'Tiles layer source.'},
        {attribute: 'attribution', type: 'String', defaultValue: '', description: 'Tiles layer attribution.'},
        {attribute: 'subdomains', type: 'String', defaultValue: 'abcd', description: 'Tiles sub-domains.'},
        {attribute: 'geojson', type: 'GeoJSON string', defaultValue: '', description: 'Collection of geometries to display on the map.'},
      ]
    });
  </script>
  <script type="text/template" id="page_leaflet">

  </script>
